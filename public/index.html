<!DOCTYPE html>

<head>

    <title>X Bookmark Extension</title>
    <style>
        :root {
            --primary: #1e90ff;
            --primary-dark: #104e8b;
            --background-light: #f7f9fc;
            --background-dark: #1a2236;
            --text-light: #2d3748;
            --text-dark: #e2e8f0;
            --card-light: #ffffff;
            --card-dark: #2d3748;
            --border-light: #e2e8f0;
            --border-dark: #4a5568;
        }

        .light {
            --bg: var(--background-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --border: var(--border-light);
        }

        .dark {
            --bg: var(--background-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --border: var(--border-dark);
        }

        html,
        body {
            width: 350px;
            height: 400px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .paste-here-btn {
            display: none;
            padding: 0.25rem 0.5rem;
            background-color: #10b981;
            color: white;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .paste-here-btn:hover {
            background-color: #059669;
        }
    </style>
</head>

    <script>
 
        // Convert API response to folder structure
        function convertApiResponseToFolderStructure(apiResponse) {
            const foldersMap = new Map();
            const rootFolder = { _id: "root", userId: "user1234", name: "Root", parentFolder: null, bookmarks: [dummyBookmarks[0]], subFolders: [] };

            apiResponse.data.forEach(folder => {
                foldersMap.set(folder._id, {
                    _id: folder._id,
                    userId: folder.userId,
                    name: folder.name,
                    parentFolder: folder.parentFolder ? folder.parentFolder._id : null,
                    bookmarks: [],
                    subFolders: []
                });
            });

            // Assign dummy bookmarks
            if (foldersMap.has("67cb1f23a262319ffd169221")) foldersMap.get("67cb1f23a262319ffd169221").bookmarks = [dummyBookmarks[1]];
            if (foldersMap.has("67cb1f62a262319ffd169231")) foldersMap.get("67cb1f62a262319ffd169231").bookmarks = [dummyBookmarks[2]];
            if (foldersMap.has("67cb1f76a262319ffd169235")) foldersMap.get("67cb1f76a262319ffd169235").bookmarks = [dummyBookmarks[3]];

            apiResponse.data.forEach(folder => {
                const currentFolder = foldersMap.get(folder._id);
                if (folder.isParentRoot && !folder.parentFolder) rootFolder.subFolders.push(currentFolder);
                else if (folder.parentFolder) {
                    const parent = foldersMap.get(folder.parentFolder._id);
                    if (parent) parent.subFolders.push(currentFolder);
                }
            });

            return { folders: [rootFolder] };
        }

        function showLoader() {
            loader.style.display = 'block';
            document.getElementById('content-list').style.opacity = '0.5';
        }

        function hideLoader() {
            loader.style.display = 'none';
            document.getElementById('content-list').style.opacity = '1';
        }

        function showMessage(message, isSuccess = true) {
            // Remove any existing toasts first
            while (toastContainer.firstChild) {
                toastContainer.removeChild(toastContainer.firstChild);
            }

            const toast = document.createElement('div');
            toast.className = `w-[300px] p-3 rounded shadow-lg text-center ${isSuccess
                ? 'bg-green-100 text-green-700 border border-green-400'
                : 'bg-red-100 text-red-700 border border-red-400'
                }`;

            toast.innerHTML = `
        <div class="flex items-center justify-center">
            <span class="mr-2">${isSuccess ? '‚úÖ' : '‚ùå'}</span>
            <span class="text-sm">${message}</span>
        </div>
    `;

            toastContainer.appendChild(toast);

            // Hide after 3 seconds
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
    <script>
        // API Integration
        const API_BASE_URL = 'http://localhost:3000/api';

        async function fetchFolders() {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/folders/user/${getUserId()}`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to fetch folders');
                const data = await response.json();
                folderData = convertApiResponseToFolderStructure(data);
                currentFolder = folderData;
                renderContent();
                renderBreadcrumbs();
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function createFolder(name) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/folders/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        name,
                        parentFolder: currentFolder._id === 'root' ? null : currentFolder._id
                    })
                });
                if (!response.ok) throw new Error('Failed to create folder');
                await fetchFolders();
                showMessage('Folder created successfully');
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function createBookmark(title, url) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/bookmarks/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        title,
                        url,
                        folderId: currentFolder._id === 'root' ? null : currentFolder._id
                    })
                });
                if (!response.ok) throw new Error('Failed to create bookmark');
                await fetchFolders();
                showMessage('Bookmark created successfully');
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function moveFolder(folderId, newParentId) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/folders/move/${folderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        newParentId: newParentId === 'root' ? null : newParentId
                    })
                });
                if (!response.ok) throw new Error('Failed to move folder');
                await fetchFolders();
                showMessage('Folder moved successfully');
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function moveBookmark(bookmarkId, newFolderId) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/bookmarks/move/${bookmarkId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        newFolderId: newFolderId === 'root' ? null : newFolderId
                    })
                });
                if (!response.ok) throw new Error('Failed to move bookmark');
                await fetchFolders();
                showMessage('Bookmark moved successfully');
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function deleteFolder(folderId) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/folders/${folderId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to delete folder');
                await fetchFolders();
                showMessage('Folder deleted successfully');
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function deleteBookmark(bookmarkId) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/bookmarks/${bookmarkId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to delete bookmark');
                await fetchFolders();
                showMessage('Bookmark deleted successfully');
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        async function searchBookmarksAndFolders(query, filter = 'all') {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}&filter=${filter}`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to search');
                const results = await response.json();
                // Update UI with search results
                renderSearchResults(results);
            } catch (error) {
                showMessage(error.message, false);
            } finally {
                hideLoader();
            }
        }

        function getUserId() {
            // This should be replaced with actual user ID from your auth system
            return 'user1234';
        }

        // Update the existing event listeners to use the new API functions
        document.getElementById('submit-folder').onclick = async () => {
            const folderName = document.getElementById('folder-name').value.trim();
            if (!folderName) {
                showMessage('Please enter a folder name', false);
                return;
            }
            await createFolder(folderName);
            document.getElementById('folder-name').value = '';
            hideAllInputs();
        };

        document.getElementById('submit-bookmark').onclick = async () => {
            const title = document.getElementById('bookmark-title').value.trim();
            const url = document.getElementById('bookmark-url').value.trim();
            if (!title || !url) {
                showMessage('Please enter both title and URL', false);
                return;
            }
            await createBookmark(title, url);
            document.getElementById('bookmark-title').value = '';
            document.getElementById('bookmark-url').value = '';
            hideAllInputs();
        };

        document.getElementById('search-submit').onclick = async () => {
            const query = document.getElementById('search-bar').value.trim();
            const filter = document.getElementById('search-filter').value;
            if (!query) {
                showMessage('Please enter a search query', false);
                return;
            }
            await searchBookmarksAndFolders(query, filter);
        };

        // Initialize the app
        window.onload = () => {
            fetchFolders();
        };
    </script>

    <script>
        // Function to set up menu actions for both folders and bookmarks

        // Add these global variables at the top of your script section
        let pendingMoveFolder = null;
        let pendingCopyFolder = null;
        // Inside the <script> tag where setupMenuActions is defined
        function setupMenuActions(container, menu, item, isBookmark = false) {
            const menuBtn = container.querySelector(".menu-btn");

            menuBtn.onclick = (e) => {
                e.stopPropagation();
                document.querySelectorAll(".menu").forEach(m => {
                    if (m !== menu) m.style.display = "none";
                });
                menu.style.display = menu.style.display === "block" ? "none" : "block";
            };

            // Edit button functionality (unchanged)
            if (menu.querySelector(".edit-btn")) {
                menu.querySelector(".edit-btn").onclick = (e) => {
                    e.stopPropagation();
                    menu.style.display = "none";

                    if (isBookmark) {
                        const titleElement = container.querySelector(".bookmark-title");
                        const originalTitle = titleElement.textContent;

                        titleElement.innerHTML = `<input type="text" class="bookmark-name-edit p-0.5 w-full border border-[var(--primary)] rounded" value="${originalTitle}">`;
                        const input = titleElement.querySelector("input");
                        input.focus();
                        input.select();

                        const saveEdit = () => {
                            const newTitle = input.value.trim();
                            if (newTitle && newTitle !== originalTitle) {
                                item.title = newTitle;
                                showMessage(`Bookmark renamed to "${newTitle}"`);
                            }
                            titleElement.textContent = item.title;
                        };

                        input.onblur = saveEdit;
                        input.onkeydown = (e) => {
                            if (e.key === "Enter") saveEdit();
                            if (e.key === "Escape") {
                                titleElement.textContent = originalTitle;
                            }
                        };
                    } else {
                        const nameElement = container.querySelector(".folder-name");
                        const originalName = nameElement.textContent.trim().replace('üìÅ ', '');

                        nameElement.innerHTML = `<span class="folder-icon">üìÅ</span> <input type="text" class="folder-name-edit p-0.5 border border-[var(--primary)] rounded" value="${originalName}">`;
                        const input = nameElement.querySelector("input");
                        input.focus();
                        input.select();

                        const saveEdit = async () => {
                            const newName = input.value.trim();
                            if (newName && newName !== originalName) {
                                try {
                                    showLoader();
                                    const response = await fetch(`https://x-boomark-ext.onrender.com/folders/${item._id}`, {
                                        method: 'PUT',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ name: newName })
                                    });

                                    const result = await response.json();

                                    if (result.success) {
                                        item.name = newName;
                                        showMessage(result.message || `Folder renamed to "${newName}"`, true);
                                    } else {
                                        showMessage(result.message || "Failed to rename folder", false);
                                    }
                                } catch (error) {
                                    console.error('Error updating folder name:', error);
                                    item.name = newName;
                                    showMessage("Failed to update on server, updated locally", false);
                                } finally {
                                    hideLoader();
                                }
                            }
                            nameElement.innerHTML = `<span class="folder-icon">üìÅ</span> ${item.name}`;
                        };

                        input.onblur = saveEdit;
                        input.onkeydown = (e) => {
                            if (e.key === "Enter") saveEdit();
                            if (e.key === "Escape") {
                                nameElement.innerHTML = `<span class="folder-icon">üìÅ</span> ${originalName}`;
                            }
                        };
                        input.onclick = (e) => e.stopPropagation();
                    }
                };
            }

            // Delete button functionality (updated for folders)
            if (menu.querySelector(".delete-btn")) {
                menu.querySelector(".delete-btn").onclick = async (e) => {
                    e.stopPropagation();
                    menu.style.display = "none";

                    if (isBookmark) {
                        const index = currentFolder.bookmarks.findIndex(b => b._id === item._id);
                        if (index !== -1) {
                            currentFolder.bookmarks.splice(index, 1);
                            renderContent();
                            showMessage("Bookmark deleted successfully");
                        }
                    } else {
                        // Confirm deletion (optional, you can remove this if not needed)
                        if (!confirm(`Are you sure you want to delete the folder "${item.name}"?`)) return;

                        showLoader();
                        try {
                            const response = await fetch(`https://x-boomark-ext.onrender.com/folders/${item._id}`, {
                                method: 'DELETE',
                                headers: { 'Content-Type': 'application/json' }
                            });

                            const result = await response.json();

                            if (response.ok && result.success) {
                                const index = currentFolder.subFolders.findIndex(f => f._id === item._id);
                                if (index !== -1) {
                                    currentFolder.subFolders.splice(index, 1);
                                    renderContent();
                                    showMessage(result.message || `Folder "${item.name}" deleted successfully`, true);
                                }
                            } else {
                                throw new Error(result.message || 'Failed to delete folder');
                            }
                        } catch (error) {
                            console.error('Error deleting folder:', error);
                            // Optionally, remove locally even if API fails (or not, depending on your preference)
                            const index = currentFolder.subFolders.findIndex(f => f._id === item._id);

                                showMessage(`Failed to delete folder on server: ${error.message}, removed locally`, false);

                        } finally {
                            hideLoader();
                        }

        document.addEventListener("click", (e) => {
            // If not clicking on a menu button or inside a menu
            if (!e.target.classList.contains("menu-btn") && !e.target.closest(".menu")) {
                document.querySelectorAll(".menu").forEach(menu => menu.style.display = "none");
            }
        });

        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById("breadcrumbs");
            breadcrumbs.innerHTML = "";
            folderStack.forEach((folder, index) => {
                const span = document.createElement("span");
                span.className = "text-[var(--primary)] cursor-pointer hover:underline";
                span.textContent = folder.name;
                span.onclick = () => navigateToFolder(index);
                breadcrumbs.appendChild(span);
                if (index < folderStack.length - 1) breadcrumbs.appendChild(document.createTextNode(" / "));

            });
        }
        // Helper function to find folder by ID
        function findFolderById(folder, id) {
            if (folder._id === id) return folder;
            for (const subFolder of folder.subFolders) {
                const found = findFolderById(subFolder, id);
                if (found) return found;
            }
            return null;
        }

        // Add helper function to check if a folder is a descendant
        function isDescendant(folder, targetId) {
            if (folder._id === targetId) return true;
            return folder.subFolders.some(f => isDescendant(f, targetId));
        }
        // Add helper function to find parent folder
        function findParentFolder(folder, folderId) {
            if (folder.subFolders.some(f => f._id === folderId)) {
                return folder;
            }
            for (const subFolder of folder.subFolders) {
                const parent = findParentFolder(subFolder, folderId);
                if (parent) return parent;
            }
            return null;
        }

        // Add paste here button functionality
        document.getElementById("paste-here-btn").onclick = () => {
            if (pendingMoveFolder) {
                moveFolder(pendingMoveFolder, currentFolder._id);
            } else if (pendingCopyFolder) {
                copyFolder(pendingCopyFolder, currentFolder._id);
            }
        };
        // Update the moveFolder function
        async function moveFolder(folder, newParentFolderId) {
            // Prevent moving a folder into itself or its own children
            if (newParentFolderId === folder._id || isDescendant(folder, newParentFolderId)) {
                showMessage("Cannot move folder into itself or its children", false);
                return;
            }

            showLoader();
            try {
                const response = await fetch(`https://x-boomark-ext.onrender.com/folders/${folder._id}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newParentFolder: newParentFolderId === "root" ? null : newParentFolderId })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const originalParent = findParentFolder(folderData.folders[0], folder._id);
                    const index = originalParent.subFolders.findIndex(f => f._id === folder._id);
                    if (index !== -1) originalParent.subFolders.splice(index, 1);

                    const newParent = newParentFolderId === "root"
                        ? folderData.folders[0]
                        : findFolderById(folderData.folders[0], newParentFolderId);
                    newParent.subFolders.push(folder);
                    folder.parentFolder = newParentFolderId === "root" ? null : newParentFolderId;

                    renderContent();
                    showMessage(`Folder "${folder.name}" pasted successfully`, true);
                } else {
                    throw new Error(result.message || 'Failed to move folder');
                }
            } catch (error) {
                console.error('Error moving folder:', error);
                showMessage(`Failed to move folder: ${error.message}`, false);
            } finally {
                hideLoader();
                document.getElementById("paste-here-btn").style.display = "none";
                pendingMoveFolder = null;
            }
        }
        async function copyFolder(folder, newParentFolderId) {
            showLoader();
            try {
                const response = await fetch(`https://x-boomark-ext.onrender.com/folders/${folder._id}/copy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newName: `${folder.name} (Copy)` })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const newFolder = {
                        _id: result.data._id,
                        userId: folder.userId,
                        name: result.data.name,
                        parentFolder: newParentFolderId === "root" ? null : newParentFolderId,
                        bookmarks: [...folder.bookmarks],
                        subFolders: [] // No need to copy subfolders recursively here unless API does it
                    };

                    const newParent = newParentFolderId === "root"
                        ? folderData.folders[0]
                        : findFolderById(folderData.folders[0], newParentFolderId);
                    newParent.subFolders.push(newFolder);

                    renderContent();
                    showMessage(`Folder "${folder.name}" copied successfully`, true);
                } else {
                    throw new Error(result.message || 'Failed to copy folder');
                }
            } catch (error) {
                console.error('Error copying folder:', error);
                showMessage(`Failed to copy folder: ${error.message}`, false);
            } finally {
                hideLoader();
                document.getElementById("paste-here-btn").style.display = "none";
                pendingCopyFolder = null;
            }
        }
        // Update renderContent function to handle Paste Here visibility correctly
        function renderContent() {
            const contentList = document.getElementById("content-list");
            contentList.innerHTML = "";

            (currentFolder.subFolders || []).forEach(folder => {
                const div = document.createElement("div");
                div.className = "relative p-1.5 rounded hover:bg-[rgba(30,144,255,0.1)] transition-colors duration-200 flex items-center justify-between";
                div.innerHTML = `
            <span class="folder-name" data-folder-id="${folder._id}"><span class="folder-icon">üìÅ</span> ${folder.name}</span>
            <span class="menu-btn cursor-pointer text-gray-500 hover:text-[var(--primary)]">‚ãØ</span>
        `;
                div.onclick = (e) => {
                    if (!e.target.classList.contains("menu-btn") && !e.target.classList.contains("folder-name-edit")) {
                        enterFolder(folder);
                    }
                };

                const menu = document.createElement("div");
                menu.className = "menu absolute right-2 top-full bg-[var(--card)] border border-[var(--border)] rounded shadow-md z-10 hidden";
                menu.innerHTML = `
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white edit-btn">Edit</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white delete-btn">Delete</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white move-btn">Move</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white copy-btn">Copy</div>
        `;
                div.appendChild(menu);
                contentList.appendChild(div);

                setupMenuActions(div, menu, folder);
            });

            (currentFolder.bookmarks || []).forEach(bookmark => {
                const div = document.createElement("div");
                div.className = "p-2 border-b border-[var(--border)] hover:bg-[rgba(30,144,255,0.1)] transition-colors duration-200 relative";
                const date = new Date(bookmark.createdAt);
                div.innerHTML = `
            <div class="flex items-start justify-between">
                <div class="flex items-start gap-2">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0"></div>
                    <div>
                        <div class="font-bold">Bookmark</div>
                        <a href="${bookmark.url}" target="_blank" class="bookmark-title text-[var(--primary)] hover:underline" data-bookmark-id="${bookmark._id}">${bookmark.title}</a>
                        <div class="text-xs text-gray-500">${date.toLocaleString()}</div>
                    </div>
                </div>
                <span class="menu-btn cursor-pointer text-gray-500 hover:text-[var(--primary)]">‚ãØ</span>
            </div>
        `;
                const menu = document.createElement("div");
                menu.className = "menu absolute right-2 top-full bg-[var(--card)] border border-[var(--border)] rounded shadow-md z-10 hidden";
                menu.innerHTML = `
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white edit-btn">Edit</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white delete-btn">Delete</div>
        `;
                div.appendChild(menu);
                contentList.appendChild(div);

                setupMenuActions(div, menu, bookmark, true);
            });

            document.getElementById("back-btn").disabled = folderStack.length === 1;
            document.getElementById("forward-btn").disabled = forwardStack.length === 0;

            const pasteHereBtn = document.getElementById("paste-here-btn");

            if (pendingMoveFolder) {
                // Find the parent folder of the folder being moved
                const originalParent = findParentFolder(folderData.folders[0], pendingMoveFolder._id);

                // Hide Paste Here if:
                // 1. We're in the folder being moved
                // 2. We're in its direct parent
                if (currentFolder._id === pendingMoveFolder._id ||
                    (originalParent && currentFolder._id === originalParent._id)) {
                    pasteHereBtn.style.display = "none";
                } else {
                    pasteHereBtn.style.display = "block";
                }
            } else if (pendingCopyFolder) {
                pasteHereBtn.style.display = "block"; // Show everywhere for copy
            } else {
                pasteHereBtn.style.display = "none";
            }
        }

    </script>
    <script>
        function enterFolder(folder) {
            forwardStack = [];
            currentFolder = folder;
            folderStack.push(folder);
            renderBreadcrumbs();
            renderContent();
        }

        function navigateToFolder(index) {
            const removedFolders = folderStack.slice(index + 1);
            forwardStack = removedFolders.reverse().concat(forwardStack);
            folderStack = folderStack.slice(0, index + 1);
            currentFolder = folderStack[folderStack.length - 1];
            renderBreadcrumbs();
            renderContent();
        }

        document.getElementById("back-btn").onclick = () => {
            if (folderStack.length > 1) {
                forwardStack.unshift(folderStack.pop());
                currentFolder = folderStack[folderStack.length - 1];
                renderBreadcrumbs();
                renderContent();
            }
        };

        document.getElementById("forward-btn").onclick = () => {
            if (forwardStack.length > 0) {
                const nextFolder = forwardStack.shift();
                folderStack.push(nextFolder);
                currentFolder = nextFolder;
                renderBreadcrumbs();
                renderContent();
            }
        };

        const modeBtn = document.getElementById("mode-btn");
        const modeIcon = document.getElementById("mode-icon");
        modeBtn.onclick = () => {
            document.documentElement.classList.toggle("light");
            document.documentElement.classList.toggle("dark");
            const isDark = document.documentElement.classList.contains("dark");
            modeIcon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
            modeBtn.childNodes[1].textContent = isDark ? "Light" : "Dark";
        };
    </script>
    <script>
        const searchBtn = document.getElementById("search-btn");
        const searchContainer = document.getElementById("search-container");
        const addBookmarkBtn = document.getElementById("add-bookmark-btn");
        const bookmarkInputContainer = document.getElementById("bookmark-input-container");
        const addFolderBtn = document.getElementById("add-folder-btn");
        const folderInputContainer = document.getElementById("folder-input-container");

        function hideAllInputs() {
            searchContainer.style.display = "none";
            bookmarkInputContainer.style.display = "none";
            folderInputContainer.style.display = "none";
        }

        searchBtn.onclick = () => {
            hideAllInputs();
            searchContainer.style.display = "block";
        };

        addBookmarkBtn.onclick = () => {
            hideAllInputs();
            bookmarkInputContainer.style.display = "block";
        };

        addFolderBtn.onclick = () => {
            hideAllInputs();
            folderInputContainer.style.display = "block";
        };

        document.getElementById("submit-bookmark").onclick = () => {
            const title = document.getElementById("bookmark-title").value.trim();
            const url = document.getElementById("bookmark-url").value.trim();
            if (title && url) {
                const newBookmark = { _id: "bm" + Date.now(), title, url, createdAt: new Date().toISOString() };
                currentFolder.bookmarks = currentFolder.bookmarks || [];
                currentFolder.bookmarks.push(newBookmark);
                document.getElementById("bookmark-title").value = "";
                document.getElementById("bookmark-url").value = "";
                bookmarkInputContainer.style.display = "none";
                renderContent();
                showMessage('Bookmark added successfully');
            }
        };

        document.getElementById("cancel-bookmark").onclick = () => {
            document.getElementById("bookmark-title").value = "";
            document.getElementById("bookmark-url").value = "";
            bookmarkInputContainer.style.display = "none";
        };

        async function createFolder(name) {
            showLoader();
            const isRoot = currentFolder._id === "root";
            const folderData = { userId: "user1234", name, isParentRoot: isRoot, ...(isRoot ? {} : { parentFolder: currentFolder._id }) };
            try {
                const response = await fetch('https://x-boomark-ext.onrender.com/folders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(folderData)
                });
                if (!response.ok) throw new Error('Failed to create folder');
                const result = await response.json();
                const newFolder = { _id: result.data._id, userId: result.data.userId, name: result.data.name, parentFolder: result.data.parentFolder || null, bookmarks: [], subFolders: [] };
                currentFolder.subFolders = currentFolder.subFolders || [];
                currentFolder.subFolders.push(newFolder);
                renderContent();

                const message = result.message || 'Folder created successfully';
                const isSuccess = result.success !== undefined ? result.success : true;
                showMessage(message, isSuccess);
            } catch (error) {
                console.error('Error creating folder:', error);
                const newFolder = { _id: "folder" + Date.now(), userId: "user1234", name, parentFolder: isRoot ? null : currentFolder._id, bookmarks: [], subFolders: [] };
                currentFolder.subFolders = currentFolder.subFolders || [];
                currentFolder.subFolders.push(newFolder);
                renderContent();
                showMessage('Failed to create folder via API, added locally', false);
            } finally {
                hideLoader();
            }
        }

        document.getElementById("submit-folder").onclick = async () => {
            const name = document.getElementById("folder-name").value.trim();
            if (name) {
                await createFolder(name);
                document.getElementById("folder-name").value = "";
                folderInputContainer.style.display = "none";
            }
        };

        document.getElementById("cancel-folder").onclick = () => {
            document.getElementById("folder-name").value = "";
            folderInputContainer.style.display = "none";
        };

        document.getElementById("search-cancel").onclick = () => {
            document.getElementById("search-bar").value = "";
            searchContainer.style.display = "none";
        };

        document.getElementById("search-bar").oninput = (e) => {
            console.log("Search:", e.target.value, "Filter:", document.getElementById("search-filter").value);
        };

        // Modified showMessage function to include close button
        function showMessage(message, isSuccess = true) {
            while (toastContainer.firstChild) {
                toastContainer.removeChild(toastContainer.firstChild);
            }

            const toast = document.createElement('div');
            toast.className = `w-[300px] p-3 rounded shadow-lg text-center ${isSuccess
                ? 'bg-green-100 text-green-700 border border-green-400'
                : 'bg-red-100 text-red-700 border border-red-400'
                }`;

            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="mr-2">${isSuccess ? '‚úÖ' : '‚ùå'}</span>
                        <span class="text-sm">${message}</span>
                    </div>
                    <button class="close-toast text-xs font-bold ml-2">‚úï</button>
                </div>
            `;

            toastContainer.appendChild(toast);

            const closeButton = toast.querySelector('.close-toast');
            closeButton.onclick = () => {
                toast.style.display = 'none';
            };

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        document.addEventListener("click", (e) => {
            if (!e.target.classList.contains("menu-btn")) {
                document.querySelectorAll(".menu").forEach(menu => menu.style.display = "none");
            }
        });

        window.onload = () => {
            fetchFolders();
        };
    </script>
