<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=350, initial-scale=1.0">
    <script src="./script/tailwind_405.js"></script>
    <title>X Bookmark Extension</title>
    <style>
        :root {
            --primary: #1e90ff;
            --primary-dark: #104e8b;
            --background-light: #f7f9fc;
            --background-dark: #1a2236;
            --text-light: #2d3748;
            --text-dark: #e2e8f0;
            --card-light: #ffffff;
            --card-dark: #2d3748;
            --border-light: #e2e8f0;
            --border-dark: #4a5568;
        }

        .light {
            --bg: var(--background-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --border: var(--border-light);
        }

        .dark {
            --bg: var(--background-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --border: var(--border-dark);
        }

        html,
        body {
            width: 350px;
            height: 400px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="font-sans bg-[var(--bg)] text-[var(--text)] relative">
    <div class="p-3 h-full flex flex-col relative">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-lg font-bold">X Bookmarks</h1>
            <div class="flex gap-2">
                <button id="mode-btn"
                    class="flex items-center gap-1 px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs min-w-6">
                    <span id="mode-icon">üåô</span> Dark
                </button>
                <span class="text-xs text-gray-500">Mar 08, 2025</span>
            </div>
        </div>

        <div class="flex gap-2 mb-2">
            <button id="search-btn"
                class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs">Search</button>
            <button id="add-bookmark-btn"
                class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs">Add Bookmark</button>
            <button id="add-folder-btn"
                class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs">Add Folder</button>
        </div>

        <div id="search-container" class="mb-2" style="display: none;">
            <div class="flex gap-2">
                <input type="text" id="search-bar" class="flex-1 p-1.5 border border-[var(--border)] rounded box-border"
                    placeholder="Search bookmarks...">
                <select id="search-filter" class="w-24 p-1.5 border border-[var(--border)] rounded box-border text-xs">
                    <option value="all">All</option>
                    <option value="folders">Folders</option>
                    <option value="bookmarks">Bookmarks</option>
                </select>
            </div>
            <div class="flex gap-2 mt-2">
                <button id="search-submit"
                    class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs">Search</button>
                <button id="search-cancel"
                    class="px-2 py-1 bg-gray-500 text-white rounded cursor-pointer text-xs">Cancel</button>
            </div>
        </div>

        <div id="bookmark-input-container" class="mb-2" style="display: none;">
            <input type="text" id="bookmark-title"
                class="w-full p-1.5 border border-[var(--border)] rounded mb-2 box-border" placeholder="Title">
            <input type="text" id="bookmark-url"
                class="w-full p-1.5 border border-[var(--border)] rounded mb-2 box-border" placeholder="URL">
            <div class="flex gap-2">
                <button id="submit-bookmark"
                    class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs">Save</button>
                <button id="cancel-bookmark"
                    class="px-2 py-1 bg-gray-500 text-white rounded cursor-pointer text-xs">Cancel</button>
            </div>
        </div>

        <div id="folder-input-container" class="mb-2" style="display: none;">
            <input type="text" id="folder-name"
                class="w-full p-1.5 border border-[var(--border)] rounded mb-2 box-border" placeholder="Folder Name">
            <div class="flex gap-2">
                <button id="submit-folder"
                    class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs">Save</button>
                <button id="cancel-folder"
                    class="px-2 py-1 bg-gray-500 text-white rounded cursor-pointer text-xs">Cancel</button>
            </div>
        </div>

        <div class="loader" id="loader"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        <div id="toast-container" class="absolute top-10 left-0 w-full flex justify-center items-center z-50"></div>

        <div class="flex items-center gap-2 mb-2">
            <button id="back-btn"
                class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs min-w-6 disabled:bg-[var(--border)] disabled:cursor-not-allowed"
                disabled><-< /button>
                    <button id="forward-btn"
                        class="px-2 py-1 bg-[var(--primary)] text-white rounded cursor-pointer text-xs min-w-6 disabled:bg-[var(--border)] disabled:cursor-not-allowed"
                        disabled>-></button>
                    <div id="breadcrumbs"
                        class="flex-1 flex items-center gap-1.5 text-xs overflow-x-auto whitespace-nowrap"></div>
        </div>

        <div id="content-list" class="flex-1 overflow-y-auto space-y-1"></div>
    </div>
    <script>
        // Dummy bookmarks
        const dummyBookmarks = [
            { _id: "bm1", title: "Google", url: "https://google.com", createdAt: "2025-03-01T10:00:00Z" },
            { _id: "bm2", title: "Docs", url: "https://docs.google.com", createdAt: "2025-03-02T14:30:00Z" },
            { _id: "bm3", title: "Netflix", url: "https://netflix.com", createdAt: "2025-03-03T09:15:00Z" },
            { _id: "bm4", title: "YouTube", url: "https://youtube.com", createdAt: "2025-03-04T18:45:00Z" }
        ];

        // Convert API response to folder structure
        function convertApiResponseToFolderStructure(apiResponse) {
            const foldersMap = new Map();
            const rootFolder = { _id: "root", userId: "user1234", name: "Root", parentFolder: null, bookmarks: [dummyBookmarks[0]], subFolders: [] };

            apiResponse.data.forEach(folder => {
                foldersMap.set(folder._id, {
                    _id: folder._id,
                    userId: folder.userId,
                    name: folder.name,
                    parentFolder: folder.parentFolder ? folder.parentFolder._id : null,
                    bookmarks: [],
                    subFolders: []
                });
            });

            // Assign dummy bookmarks
            if (foldersMap.has("67cb1f23a262319ffd169221")) foldersMap.get("67cb1f23a262319ffd169221").bookmarks = [dummyBookmarks[1]];
            if (foldersMap.has("67cb1f62a262319ffd169231")) foldersMap.get("67cb1f62a262319ffd169231").bookmarks = [dummyBookmarks[2]];
            if (foldersMap.has("67cb1f76a262319ffd169235")) foldersMap.get("67cb1f76a262319ffd169235").bookmarks = [dummyBookmarks[3]];

            apiResponse.data.forEach(folder => {
                const currentFolder = foldersMap.get(folder._id);
                if (folder.isParentRoot && !folder.parentFolder) rootFolder.subFolders.push(currentFolder);
                else if (folder.parentFolder) {
                    const parent = foldersMap.get(folder.parentFolder._id);
                    if (parent) parent.subFolders.push(currentFolder);
                }
            });

            return { folders: [rootFolder] };
        }

        let folderData, currentFolder, folderStack = [], forwardStack = [];
        const loader = document.getElementById('loader');
        const toastContainer = document.getElementById('toast-container');

        function showLoader() {
            loader.style.display = 'block';
            document.getElementById('content-list').style.opacity = '0.5';
        }

        function hideLoader() {
            loader.style.display = 'none';
            document.getElementById('content-list').style.opacity = '1';
        }

        function showMessage(message, isSuccess = true) {
            // Remove any existing toasts first
            while (toastContainer.firstChild) {
                toastContainer.removeChild(toastContainer.firstChild);
            }

            const toast = document.createElement('div');
            toast.className = `w-[300px] p-3 rounded shadow-lg text-center ${isSuccess
                ? 'bg-green-100 text-green-700 border border-green-400'
                : 'bg-red-100 text-red-700 border border-red-400'
                }`;

            toast.innerHTML = `
        <div class="flex items-center justify-center">
            <span class="mr-2">${isSuccess ? '‚úÖ' : '‚ùå'}</span>
            <span class="text-sm">${message}</span>
        </div>
    `;

            toastContainer.appendChild(toast);

            // Hide after 3 seconds
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
    <script>
        async function fetchFolders() {
            showLoader();
            try {
                const response = await fetch('https://x-boomark-ext.onrender.com/folders/user1234');
                if (!response.ok) throw new Error('Network response was not ok');
                const apiResponse = await response.json();
                folderData = convertApiResponseToFolderStructure(apiResponse);
                currentFolder = folderData.folders[0];
                folderStack = [currentFolder];
                renderBreadcrumbs();
                renderContent();

                // Use the message from the API response if available
                const message = apiResponse.message || 'Folders loaded successfully';
                const isSuccess = apiResponse.success !== undefined ? apiResponse.success : true;
                showMessage(message, isSuccess);
            } catch (error) {
                console.error('Error fetching folders:', error);
                folderData = { folders: [{ _id: "root", userId: "user1234", name: "Root", parentFolder: null, bookmarks: dummyBookmarks, subFolders: [] }] };
                currentFolder = folderData.folders[0];
                folderStack = [currentFolder];
                renderBreadcrumbs();
                renderContent();
                showMessage('Failed to load folders, using dummy data', false);
            } finally {
                hideLoader();
            }
        }
        // Function to set up menu actions for both folders and bookmarks
        // Function to set up menu actions for both folders and bookmarks
        function setupMenuActions(container, menu, item, isBookmark = false) {
            const menuBtn = container.querySelector(".menu-btn");

            menuBtn.onclick = (e) => {
                e.stopPropagation();

                // Close all other menus first
                document.querySelectorAll(".menu").forEach(m => {
                    if (m !== menu) m.style.display = "none";
                });

                // Toggle this menu
                menu.style.display = menu.style.display === "block" ? "none" : "block";
            };

            // Edit button functionality
            if (menu.querySelector(".edit-btn")) {
                menu.querySelector(".edit-btn").onclick = (e) => {
                    e.stopPropagation();
                    menu.style.display = "none";

                    if (isBookmark) {
                        const titleElement = container.querySelector(".bookmark-title");
                        const originalTitle = titleElement.textContent;

                        titleElement.innerHTML = `<input type="text" class="bookmark-name-edit p-0.5 w-full border border-[var(--primary)] rounded" value="${originalTitle}">`;
                        const input = titleElement.querySelector("input");
                        input.focus();
                        input.select();

                        const saveEdit = () => {
                            const newTitle = input.value.trim();
                            if (newTitle && newTitle !== originalTitle) {
                                item.title = newTitle;
                                showMessage(`Bookmark renamed to "${newTitle}"`);
                            }
                            titleElement.textContent = item.title;
                        };

                        input.onblur = saveEdit;
                        input.onkeydown = (e) => {
                            if (e.key === "Enter") saveEdit();
                            if (e.key === "Escape") {
                                titleElement.textContent = originalTitle;
                            }
                        };
                    } else {
                        const nameElement = container.querySelector(".folder-name");
                        const originalName = nameElement.textContent.trim().replace('üìÅ ', '');

                        // Store the folder icon separately
                        const folderIconElement = nameElement.querySelector(".folder-icon");

                        nameElement.innerHTML = `<span class="folder-icon">üìÅ</span> <input type="text" class="folder-name-edit p-0.5 border border-[var(--primary)] rounded" value="${originalName}">`;
                        const input = nameElement.querySelector("input");
                        input.focus();
                        input.select();

                        const saveEdit = async () => {
                            const newName = input.value.trim();
                            if (newName && newName !== originalName) {
                                try {
                                    showLoader();
                                    // Make the API call to update the folder name
                                    const response = await fetch(`https://x-boomark-ext.onrender.com/folders/${item._id}`, {
                                        method: 'PUT',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ name: newName })
                                    });

                                    const result = await response.json();

                                    if (result.success) {
                                        item.name = newName;
                                        showMessage(result.message || `Folder renamed to "${newName}"`, true);
                                    } else {
                                        showMessage(result.message || "Failed to rename folder", false);
                                    }
                                } catch (error) {
                                    console.error('Error updating folder name:', error);
                                    item.name = newName; // Still update locally even if API fails
                                    showMessage("Failed to update on server, updated locally", false);
                                } finally {
                                    hideLoader();
                                }
                            }

                            // Restore the name element with the updated name
                            nameElement.innerHTML = `<span class="folder-icon">üìÅ</span> ${item.name}`;
                        };

                        input.onblur = saveEdit;
                        input.onkeydown = (e) => {
                            if (e.key === "Enter") saveEdit();
                            if (e.key === "Escape") {
                                nameElement.innerHTML = `<span class="folder-icon">üìÅ</span> ${originalName}`;
                            }
                        };

                        // Prevent click from propagating to parent (which would navigate into folder)
                        input.onclick = (e) => e.stopPropagation();
                    }
                };
            }

            // Delete button functionality
            if (menu.querySelector(".delete-btn")) {
                menu.querySelector(".delete-btn").onclick = (e) => {
                    e.stopPropagation();
                    menu.style.display = "none";

                    if (isBookmark) {
                        const index = currentFolder.bookmarks.findIndex(b => b._id === item._id);
                        if (index !== -1) {
                            currentFolder.bookmarks.splice(index, 1);
                            renderContent();
                            showMessage("Bookmark deleted successfully");
                        }
                    } else {
                        const index = currentFolder.subFolders.findIndex(f => f._id === item._id);
                        if (index !== -1) {
                            currentFolder.subFolders.splice(index, 1);
                            renderContent();
                            showMessage("Folder deleted successfully");
                        }
                    }
                };
            }

            // Add more functionality for move and copy if needed
            if (!isBookmark) {
                if (menu.querySelector(".move-btn")) {
                    menu.querySelector(".move-btn").onclick = (e) => {
                        e.stopPropagation();
                        menu.style.display = "none";
                        showMessage("Move functionality will be implemented soon");
                    };
                }

                if (menu.querySelector(".copy-btn")) {
                    menu.querySelector(".copy-btn").onclick = (e) => {
                        e.stopPropagation();
                        menu.style.display = "none";
                        showMessage("Copy functionality will be implemented soon");
                    };
                }
            }
        }

        // Global click handler to close all menus when clicking elsewhere
        document.addEventListener("click", (e) => {
            // If not clicking on a menu button or inside a menu
            if (!e.target.classList.contains("menu-btn") && !e.target.closest(".menu")) {
                document.querySelectorAll(".menu").forEach(menu => menu.style.display = "none");
            }
        });

        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById("breadcrumbs");
            breadcrumbs.innerHTML = "";
            folderStack.forEach((folder, index) => {
                const span = document.createElement("span");
                span.className = "text-[var(--primary)] cursor-pointer hover:underline";
                span.textContent = folder.name;
                span.onclick = () => navigateToFolder(index);
                breadcrumbs.appendChild(span);
                if (index < folderStack.length - 1) breadcrumbs.appendChild(document.createTextNode(" / "));
            });
        }

        // Modify the renderContent function to better handle menus and add inline editing
        function renderContent() {
            const contentList = document.getElementById("content-list");
            contentList.innerHTML = "";

            // Render folders
            (currentFolder.subFolders || []).forEach(folder => {
                const div = document.createElement("div");
                div.className = "relative p-1.5 rounded hover:bg-[rgba(30,144,255,0.1)] transition-colors duration-200 flex items-center justify-between";
                div.innerHTML = `
            <span class="folder-name" data-folder-id="${folder._id}"><span class="folder-icon">üìÅ</span> ${folder.name}</span>
            <span class="menu-btn cursor-pointer text-gray-500 hover:text-[var(--primary)]">‚ãØ</span>
        `;
                div.onclick = (e) => {
                    if (!e.target.classList.contains("menu-btn") && !e.target.classList.contains("folder-name-edit")) {
                        enterFolder(folder);
                    }
                };

                const menu = document.createElement("div");
                menu.className = "menu absolute right-2 top-full bg-[var(--card)] border border-[var(--border)] rounded shadow-md z-10 hidden";
                menu.innerHTML = `
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white edit-btn">Edit</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white delete-btn">Delete</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white move-btn">Move</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white copy-btn">Copy</div>
        `;
                div.appendChild(menu);
                contentList.appendChild(div);

                // Add event listeners for folder menu items
                setupMenuActions(div, menu, folder);
            });

            // Render bookmarks
            (currentFolder.bookmarks || []).forEach(bookmark => {
                const div = document.createElement("div");
                div.className = "p-2 border-b border-[var(--border)] hover:bg-[rgba(30,144,255,0.1)] transition-colors duration-200 relative";
                const date = new Date(bookmark.createdAt);
                div.innerHTML = `
            <div class="flex items-start justify-between">
                <div class="flex items-start gap-2">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0"></div>
                    <div>
                        <div class="font-bold">Bookmark</div>
                        <a href="${bookmark.url}" target="_blank" class="bookmark-title text-[var(--primary)] hover:underline" data-bookmark-id="${bookmark._id}">${bookmark.title}</a>
                        <div class="text-xs text-gray-500">${date.toLocaleString()}</div>
                    </div>
                </div>
                <span class="menu-btn cursor-pointer text-gray-500 hover:text-[var(--primary)]">‚ãØ</span>
            </div>
        `;
                const menu = document.createElement("div");
                menu.className = "menu absolute right-2 top-full bg-[var(--card)] border border-[var(--border)] rounded shadow-md z-10 hidden";
                menu.innerHTML = `
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white edit-btn">Edit</div>
            <div class="p-1.5 cursor-pointer hover:bg-[var(--primary)] hover:text-white delete-btn">Delete</div>
        `;
                div.appendChild(menu);
                contentList.appendChild(div);

                // Add event listeners for bookmark menu items
                setupMenuActions(div, menu, bookmark, true);
            });

            document.getElementById("back-btn").disabled = folderStack.length === 1;
            document.getElementById("forward-btn").disabled = forwardStack.length === 0;
        }
    </script>
    <script>
        function enterFolder(folder) {
            forwardStack = [];
            currentFolder = folder;
            folderStack.push(folder);
            renderBreadcrumbs();
            renderContent();
        }

        function navigateToFolder(index) {
            const removedFolders = folderStack.slice(index + 1);
            forwardStack = removedFolders.reverse().concat(forwardStack);
            folderStack = folderStack.slice(0, index + 1);
            currentFolder = folderStack[folderStack.length - 1];
            renderBreadcrumbs();
            renderContent();
        }

        document.getElementById("back-btn").onclick = () => {
            if (folderStack.length > 1) {
                forwardStack.unshift(folderStack.pop());
                currentFolder = folderStack[folderStack.length - 1];
                renderBreadcrumbs();
                renderContent();
            }
        };

        document.getElementById("forward-btn").onclick = () => {
            if (forwardStack.length > 0) {
                const nextFolder = forwardStack.shift();
                folderStack.push(nextFolder);
                currentFolder = nextFolder;
                renderBreadcrumbs();
                renderContent();
            }
        };

        const modeBtn = document.getElementById("mode-btn");
        const modeIcon = document.getElementById("mode-icon");
        modeBtn.onclick = () => {
            document.documentElement.classList.toggle("light");
            document.documentElement.classList.toggle("dark");
            const isDark = document.documentElement.classList.contains("dark");
            modeIcon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
            modeBtn.childNodes[1].textContent = isDark ? "Light" : "Dark";
        };
    </script>
    <script>
        const searchBtn = document.getElementById("search-btn");
        const searchContainer = document.getElementById("search-container");
        const addBookmarkBtn = document.getElementById("add-bookmark-btn");
        const bookmarkInputContainer = document.getElementById("bookmark-input-container");
        const addFolderBtn = document.getElementById("add-folder-btn");
        const folderInputContainer = document.getElementById("folder-input-container");

        function hideAllInputs() {
            searchContainer.style.display = "none";
            bookmarkInputContainer.style.display = "none";
            folderInputContainer.style.display = "none";
        }

        searchBtn.onclick = () => {
            hideAllInputs();
            searchContainer.style.display = "block";
        };

        addBookmarkBtn.onclick = () => {
            hideAllInputs();
            bookmarkInputContainer.style.display = "block";
        };

        addFolderBtn.onclick = () => {
            hideAllInputs();
            folderInputContainer.style.display = "block";
        };

        document.getElementById("submit-bookmark").onclick = () => {
            const title = document.getElementById("bookmark-title").value.trim();
            const url = document.getElementById("bookmark-url").value.trim();
            if (title && url) {
                const newBookmark = { _id: "bm" + Date.now(), title, url, createdAt: new Date().toISOString() };
                currentFolder.bookmarks = currentFolder.bookmarks || [];
                currentFolder.bookmarks.push(newBookmark);
                document.getElementById("bookmark-title").value = "";
                document.getElementById("bookmark-url").value = "";
                bookmarkInputContainer.style.display = "none";
                renderContent();
                showMessage('Bookmark added successfully');
            }
        };

        document.getElementById("cancel-bookmark").onclick = () => {
            document.getElementById("bookmark-title").value = "";
            document.getElementById("bookmark-url").value = "";
            bookmarkInputContainer.style.display = "none";
        };

        async function createFolder(name) {
            showLoader();
            const isRoot = currentFolder._id === "root";
            const folderData = { userId: "user1234", name, isParentRoot: isRoot, ...(isRoot ? {} : { parentFolder: currentFolder._id }) };
            try {
                const response = await fetch('https://x-boomark-ext.onrender.com/folders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(folderData)
                });
                if (!response.ok) throw new Error('Failed to create folder');
                const result = await response.json();
                const newFolder = { _id: result.data._id, userId: result.data.userId, name: result.data.name, parentFolder: result.data.parentFolder || null, bookmarks: [], subFolders: [] };
                currentFolder.subFolders = currentFolder.subFolders || [];
                currentFolder.subFolders.push(newFolder);
                renderContent();

                const message = result.message || 'Folder created successfully';
                const isSuccess = result.success !== undefined ? result.success : true;
                showMessage(message, isSuccess);
            } catch (error) {
                console.error('Error creating folder:', error);
                const newFolder = { _id: "folder" + Date.now(), userId: "user1234", name, parentFolder: isRoot ? null : currentFolder._id, bookmarks: [], subFolders: [] };
                currentFolder.subFolders = currentFolder.subFolders || [];
                currentFolder.subFolders.push(newFolder);
                renderContent();
                showMessage('Failed to create folder via API, added locally', false);
            } finally {
                hideLoader();
            }
        }

        document.getElementById("submit-folder").onclick = async () => {
            const name = document.getElementById("folder-name").value.trim();
            if (name) {
                await createFolder(name);
                document.getElementById("folder-name").value = "";
                folderInputContainer.style.display = "none";
            }
        };

        document.getElementById("cancel-folder").onclick = () => {
            document.getElementById("folder-name").value = "";
            folderInputContainer.style.display = "none";
        };

        document.getElementById("search-cancel").onclick = () => {
            document.getElementById("search-bar").value = "";
            searchContainer.style.display = "none";
        };

        document.getElementById("search-bar").oninput = (e) => {
            console.log("Search:", e.target.value, "Filter:", document.getElementById("search-filter").value);
        };

        // Modified showMessage function to include close button
        function showMessage(message, isSuccess = true) {
            while (toastContainer.firstChild) {
                toastContainer.removeChild(toastContainer.firstChild);
            }

            const toast = document.createElement('div');
            toast.className = `w-[300px] p-3 rounded shadow-lg text-center ${isSuccess
                ? 'bg-green-100 text-green-700 border border-green-400'
                : 'bg-red-100 text-red-700 border border-red-400'
                }`;

            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="mr-2">${isSuccess ? '‚úÖ' : '‚ùå'}</span>
                        <span class="text-sm">${message}</span>
                    </div>
                    <button class="close-toast text-xs font-bold ml-2">‚úï</button>
                </div>
            `;

            toastContainer.appendChild(toast);

            const closeButton = toast.querySelector('.close-toast');
            closeButton.onclick = () => {
                toast.style.display = 'none';
            };

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        document.addEventListener("click", (e) => {
            if (!e.target.classList.contains("menu-btn")) {
                document.querySelectorAll(".menu").forEach(menu => menu.style.display = "none");
            }
        });

        window.onload = () => {
            fetchFolders();
        };
    </script>
